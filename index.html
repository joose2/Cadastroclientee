<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programadores</title>
    <link rel="stylesheet" href="estio.css">

    <style>
        :root {
            --tamanho-fonte-padrao: 24px;
        }
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            font-size: var(--tamanho-fonte-padrao);
        }
        input, button {
            font-size: var(--tamanho-fonte-padrao);
        }
    </style>
</head>

<body>
    <div>
        <input id="arroba" placeholder="digite um @...">
        <button id="botao">Buscar</button>
    </div>
    <img src="carregando.png" alt="Imagem de um programador" id="foto">
    <div id="mensagem">carregando...</div>
    <script src="index.js"></script>
</body>

</html>
